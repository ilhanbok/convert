<!DOCTYPE html>
<html>
  <style>
    body {
      /*text-align: center;*/
      font-family: verdana;
    }
  </style>
  <h1>Magnetic Unit Converter</h1>
  <h2>Gauss/Tesla</h2>
    <label for="gauss1">Gauss:</label>
    <input type="text" id="gaussBox1" name="gauss1"><br><br>
    <label for="tesla1">Tesla:</label>
    <input type="text" id="teslaBox1" name="tesla1"><br><br>
  <br>
  <div>1 Tesla = 10^4 Gauss</div>
  <script>
    // Convert from Gauss to Tesla
    //function gaussToTesla1(){}
    document.getElementById('teslaBox1').value = parseFloat(document.getElementById('gaussBox1').value) / Math.pow(10,4);
    // Convert from Tesla to Gauss
    //document.getElementById('gaussBox1').value = parseFloat(document.getElementById('teslaBox1').value) * Math.pow(10,4);
  </script>
</html>
